<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .card-body a{
    color: white;
    background-color:rgb(228, 161, 38);
    text-align: center;
    cursor: pointer;
    width: 150px;
    font-size: 18px;
    border-radius: 10px;
    text-decoration: none;
    }
    .card-body a:hover{
  text-decoration: none;
  background-color: #ffffff;
  color: rgb(228, 161, 38);
  padding: 10px 20px;
  border: none;
  outline: 1px solid #010101;
    }
    .card-img-top {
      mix-blend-mode: darken;
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col_2md">
        <div class="header">
          <div class="nav">
            <!-- Your navigation content here -->
          </div>
          <div class="files">
            <div class="card" id="welcomeDiv">
              <h3>Upload Files</h3>
              <div class="drop_box">
                <header>
                  <h4>Select File here</h4>
                </header>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                  <input type="file" name="fileUpload" id="fileUpload">
                  <button type="submit">Upload</button>
                </form>
              </div>
            </div>

            
            {{!-- <div id="fileCardsContainer"></div> --}}
          </div>

        
        </div>
      </div>
    </div>
  </div>
  <script>
    function saveFileToStorage(fileName, fileContent) {
      const fileId = Date.now(); // Generate a unique identifier for the file
      const files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
      files.push({ id: fileId, name: fileName, content: fileContent });
      localStorage.setItem('uploadedFiles', JSON.stringify(files));
      return fileId; // Return the file ID
    }
    
    function loadFilesFromStorage() {
      const files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
      files.forEach(file => {
        createFileCard(file.id, file.name);
      });
    }

    function createFileCard(fileId, fileName) {
      // Create a new div card for the uploaded file
      const newCard = document.createElement('div');
      newCard.classList.add('card');
      newCard.innerHTML = `
        <img class="card-img-top" src="../../images/doctor/images.png" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title">${fileName}</h3>
          <a href="#" class = 'btn' onclick="downloadFile(${fileId})">Download File</a>
          <button class = 'btn' onclick="deleteFile(${fileId})">Delete File</button>
          <button type="button" class = 'btn' value="Show Div" onclick="uploadFile()">Upload File</button>
        </div>
      `;
      newCard.setAttribute('data-id', fileId); // Set the file ID as a data attribute

      // Append the new card to the container
      document.getElementById('fileCardsContainer').appendChild(newCard);
    }

    
    function downloadFile(fileId) {
      const files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
      const file = files.find(file => file.id === fileId);
      if (file) {
        const { name, content } = file;
        const blob = base64ToBlob(content);
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.click();
      }
    }

  function deleteFile(fileId) {
    const files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
    const updatedFiles = files.filter(file => file.id !== fileId);
    localStorage.setItem('uploadedFiles', JSON.stringify(updatedFiles));

    // Remove the file card from the DOM
    const fileCard = document.querySelector(`[data-id="${fileId}"]`);
    if (fileCard) {
      fileCard.remove();
    }
  }

    
    function base64ToBlob(base64) {
      const binary = atob(base64.split(',')[1]);
      const array = [];
      for (let i = 0; i < binary.length; i++) {
        array.push(binary.charCodeAt(i));
      }
      return new Blob([new Uint8Array(array)], { type: 'application/octet-stream' });
    }
    
    document.getElementById('fileID').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const fileName = file.name;

      const fileReader = new FileReader();
      fileReader.onload = function(event) {
        const fileContent = event.target.result;
        
        // Save file to local storage and get the file ID
        const fileId = saveFileToStorage(fileName, fileContent);
        
        // Create a new file card
        createFileCard(fileId, fileName);
      };

      fileReader.readAsDataURL(file);
    });

    // JavaScript code
function uploadFile() {
  const fileInput = document.getElementById('fileID');
  const file = fileInput.files[0];

  if (!file) {
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  fetch('/upload', {
    method: 'POST',
    headers: {
      Authorization: `Bearer ${getToken()}`, // Pass the JWT token in the headers
    },
    body: formData,
  })
    .then(response => {
      if (response.ok) {
        console.log('File uploaded successfully');
        // Refresh the file list or perform any other necessary actions
      } else {
        console.log('Error uploading file');
      }
    })
    .catch(error => {
      console.error('An error occurred:', error);
    });
}

    // Load files from storage when the page loads
    window.addEventListener('load', loadFilesFromStorage);
  </script>
</body>

</html>
